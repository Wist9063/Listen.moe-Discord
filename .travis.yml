dist: trusty
sudo: required
services:
  - docker
addons:
  apt:
    sources:
      - git-core
      - ubuntu-toolchain-r-test
    packages:
      - git
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
env:
  - CXX=g++-4.9
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq docker-ce
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
language: node_js
node_js:
  - '8'
cache: yarn
install: yarn install
script:
  - bash ./deploy/deploy.sh